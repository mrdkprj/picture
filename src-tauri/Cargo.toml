[package]
name = "picture"
version = "0.1.0"
description = "A Tauri App"
authors = ["you"]
edition = "2021"

[build-dependencies]
tauri-build = { version = "2.2.0", features = [] }

[dependencies]
tauri = { version = "2.5.0", features = [ "protocol-asset", "devtools"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
base64 = "0.22.1"
once_cell = "1.19.0"
async-std = "1.13.0"
wcpopup = "0.7.0"
nonstd = { git = "https://github.com/mrdkprj/nonstd.git", rev="0ea291238e1066bbbf4e2eb01f2539a2975b886d", features = ["webview2"] }
sharp = { git = "https://github.com/mrdkprj/sharp-rs.git", rev="eb7a3c4e4fc454d94eb57c8021e0cece83404ade" }

[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]

[lib]
name = "app_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[profile.release]
panic = "abort" # Strip expensive panic clean-up logic
codegen-units = 1 # Compile crates one after another so the compiler can optimize better
lto = true # Enables link to optimizations
opt-level = "s" # Optimize for binary size
strip = true # Remove debug symbols

